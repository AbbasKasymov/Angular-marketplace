<div class="container">
  <mat-card class="example-card">
    <mat-card-title class="title">{{ product.title }}</mat-card-title>
    <img mat-card-image class="image" src="{{ product.image }}" />
    <mat-card-content>
      <p>Price: {{ product.price | currency }}</p>
      <p>Chip: {{ product.configure.chip }}</p>
      <p>SSD: {{ product.configure.SSD }}</p>
      <p>Display: {{ product.configure.display }}</p>
      <p>Memory: {{ product.configure.memory }}</p>
      <p>Year: {{ product.year }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary">
        Add To Basket
      </button>
      <button
        class="button"
        mat-flat-button
        color="primary"
        [routerLink]="['/product', product.id]"
      >
        Show More
      </button>
    </mat-card-actions>
  </mat-card>
</div>
