<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title class="title">{{ item.title }}</mat-card-title>
    <img mat-card-image class="image" src="{{ item.image }}" />
    <mat-card-content>
      <p>Price: {{ item.price | currency }}</p>
      <p>Chip: {{ item.configure.chip }}</p>
      <p>SSD: {{ item.configure.SSD }}</p>
      <p>Display: {{ item.configure.display }}</p>
      <p>Memory: {{ item.configure.memory }}</p>
      <p>Year: {{ item.year }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-flat-button
        color="primary"
        (click)="minusItem(item)"
      >
        -
      </button>
      <p>Quantity: {{ item.quantity }}</p>
      <button
        class="button"
        mat-flat-button
        color="primary"
        (click)="plusItem(item)"
      >
        +
      </button>
    </mat-card-actions>
  </mat-card>
</div>
