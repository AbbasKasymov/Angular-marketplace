<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button
        class="button"
        mat-flat-button
        color="basic"
        (click)="openDialog()"
      >
        Add Product
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title class="title">{{ product.title }}</mat-card-title>
    <img mat-card-image class="image" src="{{ product.image }}" />
    <mat-card-content>
      <p>Price: {{ product.price | currency }}</p>
      <p>Chip: {{ product.configure.chip }}</p>
      <p>Year: {{ product.year }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-flat-button
        color="primary"
        type="button"
        (click)="addToBasket(product)"
      >
        Add To Basket
      </button>
      <button
        class="button"
        mat-flat-button
        color="primary"
        [routerLink]="['/product', product.id]"
      >
        Show More
      </button>
      <button
        mat-flat-button
        class="button"
        [matMenuTriggerFor]="menu"
        color="primary"
        (click)="openDialog(product)"
      >
        Edit
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Edit</button>
        <button mat-menu-item (click)="deleteProduct(product.id)">
          Delete
        </button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
